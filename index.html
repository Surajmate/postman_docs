<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #ff6f00; }
        .endpoint { border: 1px solid #ddd; padding: 10px; margin: 10px 0; padding: 10px; }
        button { padding: 5px 10px; margin-top: 5px; cursor: pointer; background: #ff6f00; color: #fff; border: none; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>API Documentation</h1>
    <div id="api-container">Loading API collection...</div>

    <script>
        async function loadCollection() {
            try {
                // Adjust the JSON file path based on GitHub Pages
                const response = await fetch('Mulesoft.postman_collection.json');
                if (!response.ok) throw new Error("JSON file not found!");

                const collection = await response.json();
                const apiContainer = document.getElementById("api-container");
                apiContainer.innerHTML = ""; // Clear loading text

                collection.item.forEach(endpoint => {
                    const div = document.createElement("div");
                    div.classList.add("endpoint");

                    const method = endpoint.request.method;
                    const url = endpoint.request.url.raw || endpoint.request.url;

                    div.innerHTML = `
                        <h3>${endpoint.name}</h3>
                        <p><strong>Method:</strong> ${method}</p>
                        <p><strong>URL:</strong> ${url}</p>
                        <button onclick="testAPI('${method}', '${url}', 'response-${endpoint.name}')">Try It</button>
                        <pre id="response-${endpoint.name}">Click "Try It" to test</pre>
                    `;
                    apiContainer.appendChild(div);
                });
            } catch (error) {
                document.getElementById("api-container").innerHTML = `<p style="color:red;">Error loading API collection: ${error}</p>`;
            }
        }

        async function testAPI(method, url, responseId) {
            try {
                const response = await axios({ method, url });
                document.getElementById(responseId).textContent = JSON.stringify(response.data, null, 2);
            } catch (error) {
                document.getElementById(responseId).textContent = `Error: ${error}`;
            }
        }

        loadCollection();
    </script>
</body>
</html>
