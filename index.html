<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #ff6f00; }
        .endpoint { border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
        button { padding: 5px 10px; margin-top: 5px; cursor: pointer; background: #ff6f00; color: #fff; border: none; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>API Documentation</h1>
    <div id="api-container"></div>

    <script>
        async function loadCollection() {
            try {
                const response = await fetch('Mulesoft.postman_collection.json');
                const collection = await response.json();
                const apiContainer = document.getElementById("api-container");

                collection.item.forEach(endpoint => {
                    const div = document.createElement("div");
                    div.classList.add("endpoint");

                    const method = endpoint.request.method;
                    const url = endpoint.request.url.raw || endpoint.request.url;

                    div.innerHTML = `
                        <h3>${endpoint.name}</h3>
                        <p><strong>Method:</strong> ${method}</p>
                        <p><strong>URL:</strong> ${url}</p>
                        <button onclick="testAPI('${method}', '${url}')">Try It</button>
                        <pre id="response-${endpoint.name}"></pre>
                    `;
                    apiContainer.appendChild(div);
                });
            } catch (error) {
                console.error("Error loading collection:", error);
            }
        }

        async function testAPI(method, url) {
            try {
                const response = await axios({ method, url });
                alert(`Response: ${JSON.stringify(response.data, null, 2)}`);
            } catch (error) {
                alert(`Error: ${error}`);
            }
        }

        loadCollection();
    </script>
</body>
</html>
